version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: spotty-mongo
    ports:
      - '27017:27017'
    volumes:
      - ./mongo/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    environment:
      MONGO_INITDB_DATABASE: spotty
      MONGO_INITDB_ROOT_USERNAME: spotty
      MONGO_INITDB_ROOT_PASSWORD: spotty

